<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Kalkulator Progate</title>
 </head>
 <body>
  <h1>Kalkulator Progate</h1>
  <div class="calculator">
   <div class="input-content">
    <input type="text" class="kecil" disabled value="0" />
    <input type="text" class="besar" disabled value="0" />
   </div>
   <div class="kalku-content">
    <div class="item-1">
     <div class="item hapus-semua">AC</div>
     <div class="item hapus-satu">DEL</div>
     <div class="item operator operator-2" data-value="/100">%</div>
     <div class="item operator operator-item" data-value="/">&#247;</div>
    </div>
    <div class="item-2">
     <div class="item number-item" data-value="7">7</div>
     <div class="item number-item" data-value="8">8</div>
     <div class="item number-item" data-value="9">9</div>
     <div class="item operator operator-item" data-value="*">&#215;</div>
     <div class="item number-item" data-value="4">4</div>
     <div class="item number-item" data-value="5">5</div>
     <div class="item number-item" data-value="6">6</div>
     <div class="item operator operator-item" data-value="-">-</div>
     <div class="item number-item" data-value="1">1</div>
     <div class="item number-item" data-value="2">2</div>
     <div class="item number-item" data-value="3">3</div>
     <div class="item operator operator-item" data-value="+">+</div>
     <div class="item number-item" data-value="0">0</div>
     <div class="item number-item" data-value="00">00</div>
     <div class="item number-item" data-value="000">000</div>
     <div class="item operator-1 hasil" data-value="">=</div>
    </div>
   </div>
  </div>
  <footer>Copyright &copy; Adam Ramdan</footer>
  <script src="js/script.js"></script>
 </body>
</html>
